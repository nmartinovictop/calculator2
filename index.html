<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="'utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator-body">
        <div class="display">
        </div>
        <div class="numpad">
            <div class="clear clear">C</div>
            <div class="plusminus">+/-</div>
            <div class="percentage">%</div>
            <div class="operator divisor">/</div>
            <div class="num num7">7</div>
            <div class="num num8">8</div>
            <div class="num num9">9</div>
            <div class="operator multiplier">X</div>
            <div class="num num4">4</div>
            <div class="num num5">5</div>
            <div class="num num6">6</div>
            <div class="operator minus">-</div>
            <div class="num num1">1</div>
            <div class="num num2">2</div>
            <div class="num num3">3</div>
            <div class="operator plus">+</div>
            <div class="num num0">0</div>
            <div class="decimal">.</div>
            <div class="operator equals">=</div>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
